<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <title>School Grade Book</title>
</head>
<body class="body-config">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="form-group col-md-8 m-3">
                            <input type="text" class="form-control" name="studentname" id="studentname" placeholder="Student Name">
                        </div>
                        <div class="form-group col-md-8 mb-3">
                            <input type="text" class="form-control" name="studentgrade" id="studentgrade" placeholder="grade">
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="form-group col-md-6 mb-3">
                            <button class="btn btn-primary btn-sm form-control mb-1" id="submitgrade">Submit Grade</button>
                            <button class="btn btn-primary btn-sm form-control mb-1" id="calculateAve">Calculate Grade</button>
                            <button class="btn btn-primary btn-sm form-control mb-1" id="clearTable">Clear List</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-6">
                <div class="card" style="height: 310px;overflow: scroll;">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Grade</td>
                            </tr>
                        </thead>
                        <tbody id="results">
                        </tbody>
                    </table>
                </div>
                <div>
                    Average Grade : <span id="average"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
